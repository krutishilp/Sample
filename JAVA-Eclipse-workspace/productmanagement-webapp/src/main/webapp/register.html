<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style type="text/css">
.container {
	width: 35%;
	align-content: center;
}
</style>

</head>
<body>
	<div class="container">

		<form action="register" method="post">
			<h2 class="text-center">Registration</h2>
		
			<div class="form-group">
				<label for="username">Your Name</label> <input type="text"
					class="form-control" name="userName" id="username" required
					placeholder="Please Enter your Name">
			</div>
			
			<div class="form-group">
				<label for="contactnumber">Your Contact Number</label> <input type="number"
					class="form-control" name="contactNumber" id="contactnumber" required
					placeholder="Please Enter your Contact Number">
			</div>
			
			<div class="form-group">
				<label for="addr">Your Address</label>
				<textarea name="address" class="form-control" rows="4" id="addr"
					required placeholder="Please Enter your Full Address"></textarea>
			</div>

			<div class="form-group">
				<label for="pass">Password</label> <input type="password"
					class="form-control" name="password" id="pass" required
					placeholder="Please Enter your Password">
			</div>
			
			<div class="text-center">
				<input type="submit" class="btn btn-primary"
					value="Register"> <a class="text-primary"
					href="index.jsp">Already Registered</a>
			</div>
		</form>
	</div>

</body>
</html>
