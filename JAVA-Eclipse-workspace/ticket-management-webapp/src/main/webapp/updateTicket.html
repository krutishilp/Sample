<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update an Ticket</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<style type="text/css">
.container {
	width: 40%;
	align-items: center;
}
</style>
</head>
<body class="jumbotron">
	<div class="container">
		<div>
			<h2>Update an Ticket</h2>
		</div>
		<form action="updateTicket" method="post">

			<div class="form-group">
				<label for="ticketid">Ticket Id</label> <input type="number"
					class="form-control" id="ticketid"
					placeholder="Please Enter Your Ticket Id " name="ticketId"
					required="required">
			</div>

			<div class="form-group">
				<label for="passname">Passenger's New Name</label> <input
					type="text" class="form-control" id="passname"
					placeholder="Please Enter Passenger Name " name="passengerName"
					required="required">
			</div>

			<div class="form-group">
				<label for="passcontact">Passenger's New Contact Number</label> <input
					type="number" class="form-control" id="passcontact"
					placeholder="Please Enter Passenger Contact Number "
					name="passengerContact" required="required">
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary" id="ticketname"
					placeholder="" name="ticketName">
			</div>

		</form>
	</div>
</body>
</html>
