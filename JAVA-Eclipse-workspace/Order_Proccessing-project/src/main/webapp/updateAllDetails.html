<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Place an Order</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<style type="text/css">
.container {
	width: 40%;
	align-items: center;
}
</style>

</head>
<body class="jumbotron">
	<div class="container">
		<div>
			<h2>Edit an Order</h2>
		</div>
		<form action="updateParticularOrder" method="post">
			<div class="form-group">
				<label for="orderid">Order Id</label> <input type="number"
					class="form-control" id="orderid" placeholder="" name="orderId"
					readonly="readonly">
			</div>

			<div class="form-group">
				<label for="ordername">Order Name</label> <input type="text"
					class="form-control" id="ordername" placeholder="" name="orderName"
					required="required">
			</div>

			<div class="form-group">
				<label for="orderprice">Order Price</label> <input type="number"
					class="form-control" id="orderprice" placeholder=""
					name="orderPrice" required="required">
			</div>

			<div class="form-group">
				<label for="orderquantity">Order Quantity</label> <input
					type="number" class="form-control" id="orderquantity"
					placeholder="" name="orderQuantity" required="required">
			</div>

			<div class="form-group">
				<label for="orderdate">Order Date</label> <input type="date"
					class="form-control" id="orderdate" placeholder="" name="orderDate"
					required="required">
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary" id="ordername"
					placeholder="" name="orderName">
			</div>

		</form>
	</div>

	<script language="JavaScript">
function checkO(){
    var parameters = location.search.substring(1).split("&");

    var temp = parameters[0].split("=");
   	orderId = decodeURI(temp[1]);
    temp = parameters[1].split("=");
    orderName = decodeURI(temp[1]);
    temp = parameters[2].split("=");
    orderPrice = decodeURI(temp[1]);
    temp = parameters[3].split("=");
    orderQuantity = decodeURI(temp[1]);
    temp = parameters[4].split("=");
    orderDate = decodeURI(temp[1]);
    
    document.getElementById("orderid").value = orderId;
    document.getElementById("ordername").value = orderName;
    document.getElementById("orderprice").value = orderPrice;
    document.getElementById("orderquantity").value = orderQuantity;
    document.getElementById("orderdate").value = orderDate;
  }
  
  checkO()
  
</script>


</body>
</html>
